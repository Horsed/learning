    #content {
      width: 820px;
	    margin: 0 auto;
    }
	  ul {
	    list-style: none;
	    padding: 0;
	    margin: 0 auto;
	  }
	  form {
	    margin: 0 auto;
	  }
  </style>

  <div id="content">

		  <input type="text" name="name" />
		  <input type="text" name="url" />
		  <input type="submit" />
	  </form>
	  
	  <ul>
		  {{#mappings}}
		    <li><a href="{{url}}">{{name}}</a></li>
		  {{/mappings}}
	  </ul>
  </div>
</body>
</html>
