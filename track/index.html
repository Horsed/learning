<html>
	<head>
		<link rel="icon" href="img/track.ico" type="image/x-icon">
		<link rel="stylesheet" media="all" href="css/ui-lightness/jquery-ui-1.8.16.custom.css">
		<link rel="stylesheet" media="all" href="css/main.css">
        <link rel="stylesheet" media="all" href="css/controlcenter.css">
        <link rel="stylesheet" media="all" href="css/tasks.css">
        <link rel="stylesheet" media="all" href="css/task.css">
		
		<!-- libs -->
		<script src="js/jquery-1.7.1.min.js" type="text/javascript"></script>
		<script src="js/jquery-ui-1.8.16.custom.min.js" type="text/javascript"></script>
		<script src="js/underscore-min.js" type="text/javascript"></script>
		<script src="js/backbone-min.js" type="text/javascript"></script>
        <script src="js/icanhaz.min.js" type="text/javascript"></script>
		
		<!-- app -->
		<script src="js/util.js" type="text/javascript"></script>
        <script src="js/store.js" type="text/javascript"></script>
        <script src="js/backbone.sync.js" type="text/javascript"></script>
		<script src="js/task.js" type="text/javascript"></script>
        <script src="js/tasks.js" type="text/javascript"></script>
		<script src="js/taskView.js" type="text/javascript"></script>
		<script src="js/tasksView.js" type="text/javascript"></script>
	</head>
	<body>
        
        <script id="controlCenter" type="text/html">
    		<div class='controlCenter shadow'>
    			<span class=''>
    				<input type='text' id='title' placeholder='Titel' />
    				<button id='add'>Neuen Task hinzuf&uuml;gen</button>
    			</span>
    			<span class='sum'>
    				<label id='sum' for='sum'></label>
    				<button id='sum'>Summe berechnen</button>
    			</span>
    		</div>
        </script>
        
        <script id="tasks" type="text/html">
		    <ul class='tasks'></ul>
        </script>
        
        <script id="task" type="text/html">
            <div class='taskHeader'>
    			<span class='title'>
					<a class='titleLink' href='#'>{{title}}</a> 
					(<span class='delta'>{{delta}} h</span>)
				</span>
				<span class='taskControl'>
					<input type='text' id='addDelta' placeholder='+ Delta' />
					<button id='addDelta'>Zu Delta addieren</button>
					<button id='toggle'>Arbeit starten/stoppen</button>
					<button id='reset'>Stunden zur√ºcksetzen</button>
					<button id='remove' >Task l&ouml;schen</button>
				</span>
			</div>
			<div class='taskBody'>
				<span class='taskData'>
					<div><span class='dataTitle'>erstellt: </span><span class='created'>{{created}}</span></div>
					<div><span class='dataTitle'>Start: </span><span class='start'>{{start}}</span></div>
					<div><span class='dataTitle'>Stop:  </span><span class='stop'>{{stop}}</span></div>
				</span>
				<span class='notes'><textarea placeholder='Notizen'></textarea></span>
			</div>
        </script>
	</body>
</html>
